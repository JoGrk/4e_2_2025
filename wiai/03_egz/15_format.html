        <label for="percent">Podaj rozmiar tekstu w procentach:</label> <br>

                <option value="normal">prosty</option>

            </select>
        </p>
        <p>Jakim kolorem sformatować tekst? Wybierz przycisk.</p>
        <p>
           <button id="btn-red" class="size red"></button>
            <button id="btn-green" class="size green"></button>
            <button id="btn-blue" class="size blue"></button> 
        </p>
        
        
        <p id="result">To jest przykład paragrafu, który może być dowolnie formatowany</p>
